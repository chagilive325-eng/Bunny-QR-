<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Premium App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 800px;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(25px);
            border-radius: 36px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            padding: 28px 20px 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.4s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 28px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 25px rgba(255, 107, 107, 0.3);
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 2px;
            opacity: 0.7;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; box-shadow: 0 0 10px rgba(255, 107, 107, 0.3); }
            100% { opacity: 0.8; box-shadow: 0 0 20px rgba(78, 205, 196, 0.5); }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 0 20px 24px;
            overflow-y: auto;
            height: calc(100% - 130px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
        }

        .card {
            aspect-ratio: 1/1;
            border-radius: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
        }

        /* Staggered card animations */
        .card:nth-child(1) { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards; }
        .card:nth-child(2) { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards; }
        .card:nth-child(3) { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.0s forwards; }
        .card:nth-child(4) { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.1s forwards; }
        .card:nth-child(5) { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards; }
        .card:nth-child(6) { animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1.3s forwards; }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card img {
            width: 75%;
            height: 75%;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 25, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: rgba(30, 30, 55, 0.88);
            backdrop-filter: blur(30px);
            border-radius: 32px;
            width: 92%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transform: scale(0.7) translateY(30px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .modal-image {
            width: 90%;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(10px);
            opacity: 0;
            animation: modalImageAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
        }

        @keyframes modalImageAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .qr-code-container {
            width: 240px;
            height: 240px;
            background: white;
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            padding: 18px;
            transform: scale(0.8);
            opacity: 0;
            animation: qrAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
        }

        @keyframes qrAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .qr-code {
            width: 100%;
            height: 100%;
        }

        .qr-link {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #a0a0c0;
            text-align: center;
            margin-top: 8px;
            word-break: break-all;
            opacity: 0;
            animation: linkAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards;
        }

        @keyframes linkAppear {
            to {
                opacity: 1;
            }
        }

        .download-btn {
            background: linear-gradient(135deg, #00c853, #00796b);
            border: 2px solid #000000;
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(0, 200, 83, 0.4);
            transform: translateY(15px);
            opacity: 0;
            animation: downloadBtnAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards;
            position: relative;
            z-index: 5;
            letter-spacing: 0.5px;
        }

        @keyframes downloadBtnAppear {
            to {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .download-btn:hover {
            transform: translateY(-15px) scale(1.08);
            box-shadow: 0 15px 35px rgba(0, 200, 83, 0.6);
            background: linear-gradient(135deg, #00e676, #00897b);
        }

        .download-btn:active {
            transform: translateY(-8px) scale(1.02);
        }

        .modal-btn {
            position: absolute;
            top: 22px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.15) rotate(5deg);
        }

        .close-btn {
            right: 22px;
        }

        .back-btn {
            left: 22px;
        }

        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 36px;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.4),
                0 0 35px rgba(78, 205, 196, 0.3),
                0 0 50px rgba(69, 183, 209, 0.2);
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .app-container {
                border-radius: 30px;
                transform: translateY(15px);
            }
            
            .card {
                border-radius: 20px;
            }
            
            .modal {
                padding: 25px;
                border-radius: 28px;
                max-width: 94%;
            }
            
            .modal-image {
                width: 85%;
            }
            
            .qr-code-container {
                width: 220px;
                height: 220px;
            }
            
            .qr-link {
                font-size: 12px;
                padding: 0 10px;
            }
            
            .download-btn {
                padding: 12px 28px;
                font-size: 16px;
                transform: translateY(12px);
            }
            
            .download-btn:hover {
                transform: translateY(-12px) scale(1.06);
            }
            
            .modal-btn {
                width: 40px;
                height: 40px;
                top: 18px;
                font-size: 20px;
            }
            
            .close-btn { right: 18px; }
            .back-btn { left: 18px; }
        }

        /* Pulse animation for interactive elements */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
        }

        .card:active {
            animation: pulse 0.6s;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="app-container">
        <div class="neon-border"></div>
        <div class="header">
            <h1>Premium Bundles</h1>
        </div>
        <div class="grid-container">
            <div class="card" data-index="0">
                <img src="https://placehold.co/200x200/667eea/ffffff?text=Bundle+1" alt="Bundle 1">
            </div>
            <div class="card" data-index="1">
                <img src="https://placehold.co/200x200/667eea/ffffff?text=Bundle+2" alt="Bundle 2">
            </div>
            <div class="card" data-index="2">
                <img src="https://placehold.co/200x200/667eea/ffffff?text=Bundle+3" alt="Bundle 3">
            </div>
            <div class="card" data-index="3">
                <img src="https://placehold.co/200x200/667eea/ffffff?text=Bundle+4" alt="Bundle 4">
            </div>
            <div class="card" data-index="4">
                <img src="https://placehold.co/200x200/667eea/ffffff?text=Bundle+5" alt="Bundle 5">
            </div>
            <div class="card" data-index="5">
                <img src="https://placehold.co/200x200/667eea/ffffff?text=Bundle+6" alt="Bundle 6">
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <button class="modal-btn back-btn" id="backBtn">←</button>
        <button class="modal-btn close-btn" id="closeModal">×</button>
        <div class="modal">
            <div class="modal-content">
                <img class="modal-image" id="modalImage" src="" alt="Bundle Detail">
                <div class="qr-code-container">
                    <div class="qr-code" id="qrCode"></div>
                </div>
                <div class="qr-link" id="qrLink"></div>
                <button class="download-btn" id="downloadBtn">Download QR Code</button>
            </div>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 60 + 10;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 15 + Math.random() * 20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        const cards = document.querySelectorAll('.card');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModal');
        const backBtn = document.getElementById('backBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const modalImage = document.getElementById('modalImage');
        const qrCodeContainer = document.getElementById('qrCode');
        const qrLink = document.getElementById('qrLink');

        let currentQRText = '';

        // Function to generate QR code
        function generateQRCode(text) {
            currentQRText = text;
            // Clear previous QR code
            qrCodeContainer.innerHTML = '';
            qrLink.textContent = text;
            
            // Create QR code with higher error correction for larger size
            const qr = qrcode(0, 'H');
            qr.addData(text);
            qr.make();
            
            // Append QR code to container
            qrCodeContainer.innerHTML = qr.createImgTag(8, 20);
            
            // Style the generated QR image
            const qrImg = qrCodeContainer.querySelector('img');
            if (qrImg) {
                qrImg.style.width = '100%';
                qrImg.style.height = '100%';
                qrImg.style.objectFit = 'contain';
            }
        }

        // Function to download QR code
        function downloadQRCode() {
            const qrImg = qrCodeContainer.querySelector('img');
            if (!qrImg) return;
            
            // Create a temporary canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = qrImg.width;
            canvas.height = qrImg.height;
            
            // Draw the QR code on canvas
            ctx.drawImage(qrImg, 0, 0);
            
            // Create download link
            const link = document.createElement('a');
            link.download = 'premium-bundle-qr-code.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const imgSrc = card.querySelector('img').src;
                const bundleId = card.getAttribute('data-index');
                const qrText = `https://premium-bundles.com/bundle/${bundleId}`;
                
                modalImage.src = imgSrc;
                generateQRCode(qrText);
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeModalBtn.addEventListener('click', closeModal);
        backBtn.addEventListener('click', closeModal);
        downloadBtn.addEventListener('click', downloadQRCode);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
